<div class="faq-chat-container">
    <div class="faq-chat-header" id="faq-chat-q-header">
        <div id="faq-chat-username" class="faq-chat-header--title">Задать вопрос</div>
        <div id="faq-chat-askbutton" class="faq-chat-button">+</div>
    </div>
    <div class="faq-chat-header hide"  id="faq-chat-a-header">
        <div id="faq-chat-backbutton" class="faq-chat-button">←</div>
        <div class="faq-chat-header--title">Предложить ответ</div>
        <div id="faq-chat-answerbutton" class="faq-chat-button">+</div>
    </div>
    <form id="faq-chat-id--questionform" class="faq-chat-form hide" autocomplete="off">
        <input type="hidden" autocomplete="false" />
        <input type="text" id="faq-chat-id--message" class="faq-chat-textinput" placeholder="" autocomplete="off">
        <input type="submit" class="faq-chat-button flat" value=">>" />
    </form>
    <form id="faq-chat-id--answerform" class="faq-chat-form hide" autocomplete="off">
        <input type="hidden" autocomplete="false" />
        <input type="text" class="faq-chat-textinput" id="faq-chat-id--answermessage" placeholder="" autocomplete="off">
        <input type="submit" class="faq-chat-button flat" value=">>" />
    </form>
    <div id="faq-chat-id--questionpanel" class="hide">
        <p id="faq-chat-id--question-fulltext">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
        <ul id="faq-chat-questionpanel-answers">            
        </ul>
    </div>
    <ul id="faq-chat-list">
    </ul>
</div>
