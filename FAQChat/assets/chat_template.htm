<div class="faq-chat container">
    <div class="faq-chat faq-chat-header">
        <div id="faq-chat-id--displayname" />
    </div>
    <div class="faq-chat faq-chat-body">
        <ul id="faq-chat-id--discussion"></ul>
    </div>
    <div class="faq-chat faq-chat-bottom">
        <form id="faq-chat-id--form" autocomplete="off">
            <input type="hidden" autocomplete="false"  />
            <input type="text" id="faq-chat-id--message" />
            <input type="submit" id="faq-chat-id--sendmessage" value="Send" />
        </form>
    </div>
</div>
